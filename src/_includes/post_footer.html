{% include footer.html %} 
{% include standard_scripts.html %} 

{% if page.showtoc == true %}
<script src="{{"/js/scrollspy-toc.js" | absolute_url }}"></script>
<script>
    var body = document.getElementsByTagName("body")[0];
    body.setAttribute("data-spy", "scroll");
    body.setAttribute("data-target", "#scrollspy-nav");
    body.setAttribute("data-offset", "30");
    window.Toc.init();
  </script> 
{% endif %}

<script>
  var content = document.querySelectorAll("main");

  var headings = content[0].querySelectorAll("h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]");

  var scrollspynav = document.getElementById("scrollspy-nav-root");

  for (var i = 0; i < headings.length; i++) {
    /*scrollspynav.innerHTML = scrollspynav.innerHTML +
      '<li class="nav-item"><a class="nav-link" href="#' + headings[i].id + '">' + headings[i].innerHTML + '</a></li>';*/

    headings[i].innerHTML =
      headings[i].innerHTML +
      '<a class="heading-anchor-link" href="#' + headings[i].id + '">' +
      '<i class="material-icons">link</i>' +
      '</a>';
    headings[i].classList.add('heading-anchor');
  }
</script>
</body>
</html>
